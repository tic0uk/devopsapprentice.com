{% if jekyll.environment == 'production' %}
<style>
    #cookie-notice {padding: 0.5rem 20rem; padding-top: 17px;padding-bottom: 25px;display: none; text-align: center; position: fixed; bottom: 0px; width: 100%; background-color: #000000; color: rgba(255,255,255,0.8);
    @include media-query($on-mobile)  {
        padding: 0.5rem 1rem; display: block; padding-top: 35px;padding-bottom: 35px; margin-bottom: -1rem; background-color: #000000;width: 100%;}}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;font-weight: bold; color: #ffffff;
    @include media-query($on-mobile)  {
        position: relative; bottom: 4px;font-weight: bold; color: #ffffff;}
    }
    .btn-cookie-consent {
        background-color: #2F72FF;
        padding: 4px 8px;
        border-radius: 5px;
    }
</style>
<div id="cookie-notice">
    <span>This site uses third-party cookies and scripts to improve the functionality of this website.<br><br></span>
    <a id="cookie-notice-accept" class="btn-cookie-consent">Approve</a>
    <a href="/privacy" class="btn-cookie-consent-link">More info</a>
</div><script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/; Samesite=None; Secure; 'anonymize_ip': true}";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        {%- include ga/analytics.js -%}
      } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
{% endif %}
